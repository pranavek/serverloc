<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Location Lookup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo or Title -->
        <h1 class="logo"><span style="color:#4285F4">S</span><span style="color:#EA4335">e</span><span style="color:#FBBC05">r</span><span style="color:#4285F4">v</span><span style="color:#34A853">e</span><span style="color:#EA4335">r</span> Location</h1>
        
        <!-- Search Form -->
        <div class="search-box">
            <div class="search-icon">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </div>
            <input type="text" id="urlInput" placeholder="Enter website URL (e.g., google.com)" autocomplete="off">
        </div>

        <div class="search-buttons">
            <button id="searchBtn">Google Search</button>
            <button id="luckyBtn">I'm Feeling Lucky</button> <!-- Just for fun/aesthetics -->
        </div>

        <!-- Results Display -->
        <div id="results" class="results-container hidden">
            <div class="result-card">
                <h2>Server Details</h2>
                <div class="result-item"><strong>IP Address:</strong> <span id="ipAddress">-</span></div>
                <div class="result-item"><strong>Country:</strong> <span id="country">-</span></div>
                <div class="result-item"><strong>City:</strong> <span id="city">-</span></div>
                <div class="result-item"><strong>Region:</strong> <span id="region">-</span></div>
                <div class="result-item"><strong>ISP:</strong> <span id="isp">-</span></div>
            </div>

            <div class="result-card">
                <h2>Nearby Regions (VPN Suggestions)</h2>
                <p class="suggestion-text">If you need to bypass restrictions, consider these nearby countries:</p>
                <ul id="nearbyList" class="nearby-list">
                    <!-- Suggestions will be injected here -->
                </ul>
            </div>
        </div>
        
        <div id="loading" class="hidden">Looking up...</div>
        <div id="error" class="hidden error-msg"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
